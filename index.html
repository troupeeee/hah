<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>troupe</title>
  <link rel="stylesheet" href="biostyle.css">
  <style>
    .ctebtn {
      font-size: 24px;
      font-weight: bold;
      background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      background-clip: text;
      color: transparent;
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 75px red;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 75px red, 0 0 100px red;
      }
      100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 75px red;
      }
    }

    .username {
      color: white;
      font-weight: bold;
      animation: glow 2s infinite;
    }

    .bio {
      color: white;
    }

    .pfp {
      transform-origin: top center;
    }

    .container {
      background-color: transparent;
      border: none;
    }

    .bonj {
      color: black;
      border: none;
      background: transparent;
    }

    .bonj img {
      filter: grayscale(100%) contrast(100%) brightness(100%);
    }

    #volume-control {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: none;
    }

    #volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 150px;
      height: 8px;
      background: #fff;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
    }

    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
    }

    #volume-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
    }

    #volume-slider::-ms-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
    }

    #black-background {
      background-color: black;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="enter-site">
    <h3 class="ctebtn">
      [ CLICK ]
    </h3>
  </div>

  <div id="content">
    <div id="black-background"></div>
    <audio id="audio" src="https://github.com/troupeeee/hah/raw/main/song%20(2).mp3" loop></audio>

    <div class="center">
      <div class="container">
        <div class="center">
          <img class="pfp" src="https://github.com/troupeeee/hah/blob/main/1.jpeg?raw=true">
        </div>
        <div class="center">
          <p class="username">
            <xan class="sparkle">rio</xan>
          </p>
        </div>
        <div class="center">
          <p class="bio">@iraaaq</p>
        </div>
        <div class="center">
          <a href="https://www.tiktok.com/@troupe" target="_blank"><button class="bonj"><img src="imgs/tiktok.png" alt="tiktok" height="30px"></button></a>
          <a href="https://www.roblox.com/users/707209709/profile" target="_blank"><button class="bonj"><img src="imgs/roblox.png" alt="roblox" height="30px"></button></a>
          <a href="https://www.youtube.com/@EquaIizerAPO" target="_blank"><button class="bonj"><img src="imgs/youtube.png" alt="youtube" height="30px"></button></a>
        </div>
      </div>
    </div>
  </div>

  <div id="volume-control">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.65">
  </div>

  <script src="funny.js"></script>

  <script>
    document.addEventListener('click', function() {
      const enterSiteDiv = document.getElementById('enter-site');
      const contentDiv = document.getElementById('content');
      const container = contentDiv.querySelector('.container');
      const audio = document.getElementById('audio');
      const volumeControl = document.getElementById('volume-control');

      enterSiteDiv.style.display = 'none';
      container.classList.add('show');
      audio.volume = 0.65;
      audio.loop = true;
      audio.play();
      volumeControl.style.display = 'block';
    }, { once: true });

    const volumeSlider = document.getElementById('volume-slider');
    const audio = document.getElementById('audio');

    volumeSlider.addEventListener('input', function() {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
